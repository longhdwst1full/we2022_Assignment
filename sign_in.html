<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/gridsystem.css">
    <link rel="stylesheet" href="./css/sign.css">
</head>

<body>
    <div class="grid wide">
        <div class="logo">
            <a href="./index.html"> <img src="./images/icon/Logo.png" alt=""></a>
        </div>
        <div class="content">
            <div class="row">
                <p class="col tittle">Welcome back</p>

            </div>
            <div class="row">
                <h2 class="col">
                    Login to your account
                </h2>
            </div>

            <form action=""  class="form_signin" method="post">
                <div>
                    <p>
                        <label for="">
                            Eamil
                        </label>
                    </p>
                    <input type="text" id="email_form" placeholder="John.snow@gmail.com">
                    <p id="error_email_form"></p>

                </div>
                <div>
                    <p>
                        <label for="">
                            Password
                        </label>

                    </p> <input type="password" id="pass_pass" placeholder="*********">
                    <p id="error_pass_pass"></p>

                </div>
                <a href="./index.html">

                <button class="btn_form" type="submit">Login now</button>
            </a>
                <a href="./index.html">

                    <button class="btn_form" style="background-color: #2D3748;">
                        <img src="./images/icon/google.png" style="margin-right: 10px;" alt="">
                        Or sign-in with google
                    </button>
                </a>

                <div class="align_center">
                    <a href="#">Forgot password?</a>
                    <p> Dont have an account?<a href="#"> Join free today</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/sign/form_sign_in.js"></script>
</body>

</html>
